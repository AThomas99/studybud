<!-- Using template tag -->
{% extends 'main.html' %}

{% block content %}

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <a href="{% url 'update-room' room.id  %}">Edit</a>
            <a href="{% url 'delete-room' room.id  %}">Delete</a>
            <span>Username: @{{room.host.username}}</span>
            <h3>{{ room.id }} - <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
            <small>Topic: {{ room.topic.name }}</small>
            <hr>
        {% endfor %}
    </div>
</div>
{% endblock %}
